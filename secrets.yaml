hub:
  cookieSecret: "xxx"

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  hosts:
    - pyaos-workshop.unidata.ucar.edu
  tls:
  - hosts:
    - pyaos-workshop.unidata.ucar.edu
    secretName: cert-secret

singleuser:
  storage:
    capacity: 1Gi
  startTimeout: 600
  memory:
    guarantee: 2G
    limit: 2G
  cpu:
    guarantee: 1 
    limit: 1 
  defaultUrl: "/lab"
  image:
    name: unidata/pyaos-ams-2020
    tag: 398a5bc42d03
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "sh"
            - "-c"
            - >
              gitpuller https://github.com/julienchastang/pyaos-ams-2020 master pyaos-ams-2020;

hub:
  extraConfig: |-
    c.Spawner.cmd = ['jupyter-labhub']

auth:
  type: github
  github:
    clientId: "xxx"
    clientSecret: "xxx"
    callbackUrl: "https://pyaos-workshop.unidata.ucar.edu:443/oauth_callback"
  admin:
    users:
      - julienchastang
